<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script defer type="text/javascript" src="index.js"></script>

  <title>Yurie/Jake Poke-Project</title>
</head>
<body>
    <div>
        <div id="pokemon-header">
          <img
            src="https://www.channelguidemag.com/wp-content/uploads/2015/04/pokemon-logo.jpg"
            alt="pokemon-header"
          />
        </div>
        <h1 id="choice">You Choose Who?</h1>
        <ul id="card-list"></ul>
    </div>

    <div id="poke-info">
      <img id="detail-image" src="" />
      <div id="displayPokemon">
          <img id= "imgDisplay"></img>
          <h1 id="name"></h1>
          <h2>Height: </h3>
          <h3 id="height"></h2>
          <h2 >Weight: </h3>
          <h3 id="weight"> </h2>
          <h2>Type: </h3>
          <h3 id="type"> </h2>
          <button id="Shiny">Shiny?</button>
          <button id="Evolve">Evolve!</button>

      </div>

      <form id="newPokemon">
        <h1>Add New Pokemon</h1>
        <label>Pokemon Name</label>
        <input id="formInput" name="name"/>
        <input type="submit"/>
      </form>

      <div class="top-of-page">
  
        <div class="pokeball">
          <div class="pokeball__button"></div>
        </div>
        
      </div>



</body>
</html>
